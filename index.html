        function add(button) {

	if (transistors <= limit) {
            button.innerHTML = `+${adds}`
            transistors += adds
            show.innerHTML = "Transistors: " + transistors
            progress.min = "0"
            progress.max = maxi
            progress.value = transistors
            valula = transistors / parseInt(progress.max) * 100
            

            checking()
          

		localStorage.setItem("transistors", transistors)
            
        }
	else {
			level.innerHTML = "Sorry, you got to increase your limit!"
			setTimeout(checking, 1000)
	}
		}

        function duplicate() {
            formula = (adds * 2) * 10
            
            if (transistors >= formula) {
                transistors -= formula
                adds = adds == 1 ? 4: Math.floor(adds * 3.5)

                
                console.log("Yes")
                
            }
            else {
                console.log("NO")
            }
            formula = (adds * 2) * 10
            dupe.innerHTML = "Double (Cost: " + formula + ")"
            
            show.innerHTML = "Transistors: " + transistors
            
        }

        function autoClick() {
            setInterval(add, 180)
        }

	function increaseLim(button)  {
	if (transistors >= formula) {
                transistors -= formula
	limit *= 3
		button.innerHTML = "Increase Limit (Cost:  " + formula ")"
	}


}
